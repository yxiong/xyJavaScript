<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Ying Xiong">
    <title>MineSweeper</title>
    <script src="../thirdparty/jquery/jquery-1.11.2.min.js"></script>
    <script src="../utils/utils-0.1.js"></script>
    <style>
     div#upper {
       display: table;
       height: 40px;
     }
     div#upper > span {
       display: table-cell;
       vertical-align: middle;
       font-size: 0;
     }
     span#counter {
       text-align: left;
     }
     span#face {
       text-align: center;
     }
     span#timer {
       text-align: right;
     }
     div#board table {
       border-spacing: 0px;
     }
     div#board table td {
       padding: 0px;
       width: 16px;
       height: 16px;
     }
     div#board table td img {
       display: block;
     }
    </style>
  </head>
  <body>
    <div id="upper">
      <span id="counter">
        <img class="digit1" width="13" height="23" src="imgs/counter/0.png">
        <img class="digit2" width="13" height="23" src="imgs/counter/0.png">
        <img class="digit3" width="13" height="23" src="imgs/counter/0.png">
      </span>
      <span id="face">
        <img width="26" height="26" src="imgs/face/smile.png">
      </span>
      <span id="timer">
        <img class="digit1" width="13" height="23" src="imgs/counter/0.png">
        <img class="digit2" width="13" height="23" src="imgs/counter/0.png">
        <img class="digit3" width="13" height="23" src="imgs/counter/0.png">
      </span>
    </div>
    <div id="board">
      <!-- Generated by JavaScript:
      <table>
        <tr>
          <td id="r0c0"><img src="..."></img></td>
          <td id="r0c1"><img src="..."></img></td>
        </tr>
        <tr>
          <td id="r1c0"><img src="..."></img></td>
          <td id="r1c1"><img src="..."></img></td>
        </tr>
        <tr>
          <td id="r2c0"><img src="..."></img></td>
          <td id="r2c1"><img src="..."></img></td>
        </tr>
      </table>
      -->
    </div>
    <hr>
    <div id="disclaimer">
      Disclaimer: This is a classic game in Microsoft Windows originally
      created by Curt Johnson. See the <a href="http://en.wikipedia.org/wiki/Microsoft_Minesweeper">Wikipedia page</a> for more details.
    </div>
    <script src="minesweeper.js"></script>
  </body>
</html>
