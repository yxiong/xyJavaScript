<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Ying Xiong">
    <title>Battleship</title>
    <script src="../thirdparty/jquery/jquery-1.11.2.min.js"></script>
    <style>
     body { background-color: black; }
     div#board {
       position: relative;
       width: 1024px;
       height: 863px;
       margin: auto;
       background: url("imgs/board.jpg") no-repeat;
     }
     div#messageArea {
       position: absolute;
       top: 0px;
       left: 0px;
       color: rgb(83, 175, 19);
     }
     table {
       border-spacing: 0px;
       position: absolute;
       left: 173px;
       top: 98px;
     }
     td { width: 94px;  height: 94px; }
     td.hit { background: url("imgs/ship.png") no-repeat center center; }
     td.miss { background: url("imgs/miss.png") no-repeat center center; }
     #restartButton {
       position: absolute;
       bottom: 0px;
       right: 0px;
       background-color: rgb(152, 207, 113);
       border-color: rgb(83, 175, 19);
       font-size: 1em;
     }
     div#instructions, div#disclaimer {
       position: relative;
       width: 1024px;
       color: rgb(83, 175, 19);
       margin: 10px auto;
     }
    </style>
  </head>
  <body>
    <div id="board">
      <div id="messageArea"></div>
      <table id="boardTable">
        <!-- Generated by JavaScript:
        <tr>   <td id="A0"></td> <td id="A1"></td> <td id="A2"></td>   </tr>
        <tr>   <td id="B0"></td> <td id="B1"></td> <td id="B2"></td>   </tr>
        -->
      </table>
      <input type="button" id="restartButton" value="Restart">
    </div>
    <div id="instructions">
      Instructions: There are three battleships on the board, each one is
      three-cell long. Click to fire!
    </div>
    <div id="disclaimer">
      Disclaimer: This game is taken from the Head First JavaScript Programming
      book by Eric Freeman and Elisabeth Robson.
    </div>
    <script src="battleship.js"></script>
  </body>
</html>
